log4j.appender.sensor=org.apache.log4j.RollingFileAppender
log4j.appender.sensor.File=sensor.log
log4j.appender.sensor.MaxFileSize=2MB
log4j.appender.sensor.append=false
log4j.appender.sensor.MaxBackupIndex=2
log4j.appender.sensor.layout = org.apache.log4j.PatternLayout
log4j.appender.sensor.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p %F: %L - %m%n
log4j.additivity.sensor = false
log4j.category.sensor = DEBUG, sensor

